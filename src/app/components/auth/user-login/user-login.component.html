<br>
<div class="auth-container col-lg-8 col-md-8 col-sm-8 col-xs-10 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-1">
  <h3>Login</h3>
  <hr>
  <form (ngSubmit)="onLogin(f)" #f="ngForm">
    <fieldset [disabled]="(signinState | async).loading">
      <div class="form-group">
        <label for="email">Mail</label>
        <input class="form-control"
              type="email" 
              id="email" 
              name="email" 
              ngModel
              required
              email
              #email="ngModel">
      </div>
      <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid e-mail!</span>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control"
              type="password" 
              id="password" 
              name="password" 
              ngModel
              required
              #password="ngModel">
      </div>
      <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
    </fieldset>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid" *ngIf="! (signinState | async).loading">Sign In</button>
      <app-small-loader-component *ngIf="(signinState | async).loading"></app-small-loader-component>
      <div class="alert alert-warning" *ngIf="(signinState | async).error">
        {{(signinState | async).errorMsg}}
      </div>
  </form>
  <br>
  <br>
</div>
