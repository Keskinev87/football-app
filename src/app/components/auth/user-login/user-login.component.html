<div class="col-lg-4 col-md-5 col-sm-10 col-xs-12 col-lg-offset-1 col-md-offset-2">
  <h3>Login</h3>
  <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input class="form-control"
              type="email" 
              id="email" 
              name="email" 
              ngModel
              required
              email
              #email="ngModel">
      </div>
      <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid e-mail!</span>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control"
              type="password" 
              id="password" 
              name="password" 
              ngModel
              required
              #password="ngModel">
      </div>
      <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password!</span>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
      <div class="alert alert-warning" *ngIf="(signinState | async).error">
        {{(signinState | async).errorMsg}}
      </div>
  </form>
</div>
