<div class="col-lg-4 col-md-6 col-sm-10 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-1">
  <h3>Please register</h3>
  <form (ngSubmit)="onSignup(f)" #f="ngForm">
    <fieldset [disabled]="(signupState | async).loading">
      <div class="form-group">
          <label for="fullName">Name</label>
          <input class="form-control" 
          type="text" 
          id="fullName" 
          name="fullName" 
          ngModel
          required
          #fullName="ngModel">
      </div>
      <span class="help-block" *ngIf="!fullName.valid && fullName.touched">Please enter your name!</span>
      <div class="form-group">
        <label for="email">Mail</label>
        <input class="form-control"
        type="email" 
        id="email" 
        name="email" 
        ngModel
        required
        email
        #email="ngModel">
      </div>
      <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid e-mail!</span>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control"
        type="password" 
        id="password" 
        name="password" 
        ngModel
        required minlength="6"
        #password="ngModel">
      </div>
      <span class="help-block" *ngIf="!password.valid && password.touched">Your password must be at least 6 characters long!</span>
    </fieldset>
      <button class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid"
        *ngIf="!(signupState | async).loading">Sign Up</button>
      <app-small-loader-component *ngIf="(signupState | async).loading"></app-small-loader-component>
      <div class="alert alert-warning" *ngIf="(signupState | async).error">
        {{(signupState | async).errorMsg}}
      </div>
  </form>
</div>
