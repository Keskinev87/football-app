<div class="col-lg-4 col-md-5 col-sm-10 col-xs-12 col-lg-offset-1 col-md-offset-2">
  <h3>Please register</h3>
  <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
          <label for="fullName">Name</label>
          <input class="form-control" type="text" id="fullName" name="fullName" ngModel>
      </div>
      <div class="form-group">
        <label for="email">Mail</label>
        <input class="form-control"type="email" id="email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control"type="password" id="password" name="password" ngModel>
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
      <div class="alert alert-success" *ngIf="success">
        Your profile was created successfully! You can now login. 
      </div>
      <div class="alert alert-warning" *ngIf="error">
        <strong>Warning!</strong> Indicates a warning that might need attention.
      </div>
      
  </form>
</div>
