<form (ngSubmit)="onPredict(f)" #f="ngForm" *ngIf="!isEdit">
  <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-3">
    <input 
      type="number" 
      class="form-control input-sm col-lg-5 col-md-5 col-sm-5 col-xs-5"
      id="homeTeam"
      name="homeTeam" 
      ngModel
      required
      #homeTeam="ngModel">
  </div>
  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
    <div class='row'>
        <small display="block">-</small>
    </div>
    <button type="submit" class="btn btn-success" [style.display]="!isEdit ? '' : 'none'">Save</button>
  </div>
  <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-3">
    <input 
      type="number" 
      class="form-control input-sm col-lg-5 col-md-5 col-sm-5 col-xs-5"
      id="awayTeam"
      name="awayTeam"
      ngModel 
      required
      #awayTeam="ngModel">
  </div>
</form> 

<form (ngSubmit)="onEdit(f)" #f="ngForm" *ngIf="isEdit">
    <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-3">
      <input 
        type="number" 
        class="form-control input-sm col-lg-5 col-md-5 col-sm-5 col-xs-5"
        id="homeTeamScore"
        name="homeTeamScore" 
        required
        [(ngModel)] = 'prediction.homeTeamScore'>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
      <div class='row'>
          <small display="block">-</small>
      </div>
      <button type="submit" class="btn btn-success" [style.display]="isEdit ? '' : 'none'">Edit</button>
    </div>
    <div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-3">
      <input 
        type="number" 
        class="form-control input-sm col-lg-5 col-md-5 col-sm-5 col-xs-5"
        id="awayTeamScore"
        name="awayTeamScore"
        required
        [(ngModel)] = 'prediction.awayTeamScore'>
    </div>
  </form>
