<form (ngSubmit)="onPredict(f)" #f="ngForm" *ngIf="!isEdit">
  <div class="row">
  <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 text-right">
    <input 
      type="number" 
      class="form-control input-sm col-lg-5 col-md-5 col-sm-5 col-xs-5 text-center"
      id="homeTeamScore"
      name="homeTeamScore" 
      ngModel
      required
      pattern="^[0-9]*$"
      #homeTeamScore="ngModel">
  </div>
  
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
    <br>
    <button type="submit" class="btn btn-light" [disabled]="!f.valid">Save</button>
  </div>

  <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-3 text-left">
    <input 
      type="number" 
      class="form-control input-sm col-lg-5 col-md-5 col-sm-5 col-xs-5 text-center"
      id="awayTeamScore"
      name="awayTeamScore"
      ngModel 
      required
      pattern="^[0-9]*$"
      #awayTeamScore="ngModel">
  </div>
</div>
</form> 

<form (ngSubmit)="onEdit(f)" #f="ngForm" *ngIf="isEdit">
  <div class="row">
    <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 text-right">
      <input 
        type="number" 
        class="form-control input-sm text-center"
        id="homeTeamScore"
        name="homeTeamScore" 
        required
        pattern="^[0-9]*$"
        [(ngModel)] = 'prediction.homeTeamScore'
        #homeTeamScore="ngModel">
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
        <br>
      <button type="submit" class="btn btn-light" [disabled]="!f.valid">Edit</button>
      <small *ngIf="prediction.points !== undefined">Score: {{prediction.points}}</small>
    </div>
    <div class="form-group col-lg-3 col-md-3 col-sm-3 col-xs-3 text-left">
      <input 
        type="number" 
        class="form-control input-sm text-center"
        id="awayTeamScore"
        name="awayTeamScore"
        required
        pattern="^[0-9]*$"
        [(ngModel)] = 'prediction.awayTeamScore'
        #awayTeamScore="ngModel">
    </div>
  </div>
  </form>
