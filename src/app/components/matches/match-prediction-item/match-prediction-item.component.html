    </div>
    <div class="panel-body">
      <div class="col-md-2 col-xs-2 text-center">
          <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/a/a1/Logo_FC_Barcelona.svg/1011px-Logo_FC_Barcelona.svg.png" class="img-responsive center-block" width="40">
          <p>{{match.homeTeam.name}}</p>
      </div>
      <div class="col-md-8 col-xs-8">
        <div class="row">
          <div class="form-group col-md-5 col-xs-5">

          </div>

          <strong>-</strong>
          <small>|</small>
          <small>-</small>
        </div>
      </div>
        <div class="col-md-2 col-xs-2 text-center">
