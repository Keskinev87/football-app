<h1 class="text-center"><strong>Pending Matches</strong></h1>
<div class="pending-container" *ngIf="(gamesState| async).games != undefined && (gamesState | async).games.length > 0 as games; else noGames">
    <app-match-prediction-game *ngFor="let game of (gamesState | async).games " [game]="game"></app-match-prediction-game>
    <app-loader-component *ngIf="(gamesState | async).loading"></app-loader-component>
</div>

<ng-template #noGames>
    <div class="row pending-container text-center">
            <p>You have to join a game or create one in order to see the pending matches.</p>
            <button class="btn btn-primary" (click)="onGamesRedirect()">Go to Games</button>
    </div>
</ng-template>
