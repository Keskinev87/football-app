<div class="panel">
    <div class="panel-heading">
      <div class="row">
        <small class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">{{match.utcDate | date }}</small>
        
        <div *ngIf="(liveMatch | async) as liveMatch; else notLiveYet" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
            <app-live-score [liveMatch] = "liveMatch"></app-live-score>
        </div>
        <!--If the match hasn't begun yet-->
        <ng-template #notLiveYet>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
                <small>-</small>
                <small>|</small>
                <small>-</small>
            </div>
        </ng-template>
          
          <small class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">{{match.utcDate | date:'shortTime'}}</small>
      </div>
     
      <!-- <small class="text-info align-right">Competition: {{match.competition.name}}</small> -->
    </div>
    <div class="panel-body">
        <div class="row">
                <small class="col-lg-5 col-md-5 col-sm-5 col-xs-5 text-center">
                    {{match.homeTeam.name}}
                </small>
                <p class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">-</p>
                <small class="col-lg-5 col-md-5 col-sm-5 col-xs-5 text-center">
                    {{match.awayTeam.name}}
                </small>
        </div>
        <app-match-prediction 
                [match] = "match"
                [game] = "game" 
                [prediction] = "(predictionState | async).prediction" 
                [isEdit] = "(predictionState | async).isEdit">
        </app-match-prediction>
    </div>
    

</div>
