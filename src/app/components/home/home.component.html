<h1 class="text-center"><strong>WELCOME TO SCORE PREDICTOR</strong></h1>
<br><br><br>
<app-loader-component *ngIf="(userState | async).loading; else loaded"></app-loader-component>

<ng-template #loaded>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 text-center" *ngIf="(authState | async).isAuthenticated; else notAuthenticated">
        <div class="well" (click) = "onNavigate('/pending-matches')">
            Pending Matches
        </div>
        <div class="well" (click) = "onNavigate('/games')">
            Games
        </div>
        <div class="well" (click) = "onNavigate('/settings')">
            Settings    
        </div>
    </div>
    
    <ng-template #notAuthenticated>
        <div class="col-lg-4 col-md-6 col-sm-10 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-1">
            <h1>Welcome</h1>
        
            <p>Please <button class="btn btn-success" (click)="onNavigate('/login')">login</button> to see you games</p>
        </div>
    </ng-template>
    
</ng-template>
