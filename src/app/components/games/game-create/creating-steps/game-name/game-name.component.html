
<div class="col-lg-6 col-md-6 col-sm-10 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-1">
    <h2>Create new Game</h2>
<form id='game-data' (ngSubmit)="onSubmit(f)" #f="ngForm">
  <fieldset [disabled]="(gamesState | async).loading">
  <div class="form-group">
    <label for="name">Name of the Game:</label>
    <input 
      type="text" 
      class="form-control" 
      id="name"
      autocomplete="false"
      ngModel
      required
      name="name"
      #name="ngModel">
  </div>
  <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a name!</span>
  <div class="form-group">
    <label for="secretCode">Secret Code:</label>
    <input 
      type="text" 
      class="form-control" 
      id="secretCode"
      ngModel
      required
      pattern="^[0-9]*$"
      name="secretCode"
      #secretCode="ngModel">
  </div>
  <span class="help-block" *ngIf="!secretCode.valid && secretCode.touched">Please enter a secret code! The code must be only digits!</span>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea 
      class="form-control" 
      rows="5" 
      id="description"
      ngModel
      required
      name="description"
      #description="ngModel"></textarea>
  </div>
  <span class="help-block" *ngIf="!description.valid && description.touched">Please enter some information about your game!</span>
  <!-- <div class="form-group">
    <div class="panel panel-default col-md-3 col-md-offset-1" *ngFor="let option of (gamesState | async).gameOptions">
          <div class="panel-heading" align="center"><label class="radio-inline" >{{option.option}}</label></div>
          <div class="panel-body center" align="center">
            <input type="radio" name="type" ngModel [value]="option.option">
            <p>{{ option.description }}</p>
          </div>
    </div>
  </div> -->
</fieldset>
  <app-small-loader-component *ngIf="(gamesState | async).loading"></app-small-loader-component>
  <button type="submit" class="btn btn-default" *ngIf="!(gamesState | async).loading" [disabled]="!f.valid">Submit</button>
</form>
</div>
