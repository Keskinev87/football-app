<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>My First Bootstrap Page</h1>
  <p>This is some text.</p> 
</div>

<div class="container col-md-4 col-md-offset-1">
<div class="panel panel-default">
  <div class="panel-heading">
	<div class="row">
		<small class="text-info col-md-5">Date: 31/07/2018</small>
		<div class="container col-md-2 text-center">
			<small class="text-muted">-</small>
			<small>|</small>
			<small class="text-muted">-</small>
		</div>
		<small class="text-info col-md-5 pull-right">Hour: 20:00</small>
	</div>
  </div>
  <div class="panel-body">
	<div class="row">
		<div class="conatiner col-md-2">
			<div class="media-center">
				<img src="https://upload.wikimedia.org/wikipedia/fr/thumb/a/a1/Logo_FC_Barcelona.svg/1011px-Logo_FC_Barcelona.svg.png" class="media-object" style="width:40px">
			</div>
			<p class="text-center">
				FCB
			</p>
		</div>
		<div class="container col-md-8">
			<div class="row">
				<div class="form-group col-md-5">
					<input type="text" class="form-control" id="homeTeam">
				</div>
				
				<div class="col-md-2">
					<p class="text-center">-</p>
				</div>	
				
				<div class="form-group col-md-5">
					<input type="text" class="form-control" id="awayTeam">
				</div>
			</div>
			<div class="row text-center">
				<button type="button" class="btn btn-success">Save</button>
			</div>
		</div>
		
		<div class="conatiner col-md-2">
			<div class="media-center">
				<img src="https://upload.wikimedia.org/wikipedia/fr/thumb/a/a1/Logo_FC_Barcelona.svg/1011px-Logo_FC_Barcelona.svg.png" class="media-object" style="width:40px">
			</div>
			<p class="text-center">
				FCB
			</p>
		</div>
	</div>
	
  </div>
</div>
</div>

</body>
</html>
